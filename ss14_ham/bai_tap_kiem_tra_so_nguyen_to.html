<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="numIn" name="numIn">
<button onclick="checkSoNguyenTo(Number(numIn.value))">Nhấn để kiểm tra</button>
</body>
<script>
    function checkSoNguyenTo(number) {
        let count = 0;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            document.write(number + ' là số nguyên tố.');
        } else {
            document.write(number + ' không phải số nguyên tố.');
        }
    }
</script>
</html>
