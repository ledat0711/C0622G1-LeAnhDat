<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapGiaTriCacPhanTuVaoMang"/>
<input type="button" value="Thêm" onclick="themPhanTuVaoArray();"/>
<input type="button"  value="Hiển thị" onclick="hienThiMang();"/>
<br>
<p>-------------------------------------------------------------------</p>
<button onclick="daoNguoc()">Đảo ngược mảng</button>
<input type="button"  value="Hiển thị mảng đã đảo ngược" onclick="hienThiMang();"/>
<br><output id="out1"></output><output id="ketQua"></output>
</body>
<script>
    let x = 0;
    let array = Array();
    function themPhanTuVaoArray() {
        array[x] = document.getElementById("nhapGiaTriCacPhanTuVaoMang").value;//
        alert("Phần tử: " + array[x] + " đã được thêm vào vị trí có chỉ số " + x);
        x++;
        document.getElementById("nhapGiaTriCacPhanTuVaoMang").value = ""; //Trả giá trị phần tử về null (rỗng).
    }
    function daoNguoc() {
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
    }
    function hienThiMang() {
        let e="";

        for (let i = 0; i < array.length; i++) {
            if(i==array.length-1){
                e+= array[i];
                continue;
            }
            e += array[i]+',';
        }
        document.getElementById('out1').innerHTML = "<hr/> Ta có mảng: [";
        document.getElementById("ketQua").innerHTML = e+']';
    }
</script>
</html>
