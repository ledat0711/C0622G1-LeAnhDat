<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>mang = ["a", "d", "e", "q", "e", "u", "a", "h", "m", "k", "l"]</p>
<input type="text" id="In1" name="In1">
<button onclick="demSoLanXuatHien(In1.value)">Đếm số lần xuất hiện</button>
</body>
<script>
    function demSoLanXuatHien(kyTu) {
        let mang = ["a", "d", "e", "q", "e", "u", "a", "h", "m", "k", "l"];
        let count = 0;
        for (let i = 0; i < mang.length; i++) {
            if (kyTu === mang[i]) {
                count++;
            }
        }
        if (count === 0) {
            alert(-1);
        } else {
            alert('Số lần xuất hiện: ' + count);
        }
    }
</script>
</html>
