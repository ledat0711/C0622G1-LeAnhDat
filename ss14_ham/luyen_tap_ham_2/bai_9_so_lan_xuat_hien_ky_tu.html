<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    function demSuXuatHien(mang, kyTu) {
        let count = 0;
        let i;
        if (mang.indexOf(kyTu) === -1) {
            alert(-1);
        } else {
            for (i = 0; i < mang.length; i++) {
                if (kyTu === mang[i]) {
                    count++;
                }
            }
            alert('Số lần xuất hiện của ký tự: ' + count);
        }
    }
    let mangNhapVao = ["a", "d", "e", "q", "e", "u", "a", "h", "m", "k", "l"];
    let kyTuBatKy = prompt('Nhập vào một ký tự');
    demSuXuatHien(mangNhapVao, kyTuBatKy);
</script>
</html>
