<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
    <label for="soIn">Nhập số vào đây :</label>
    <input type="number" id="soIn" name="soIn"><br>
    <button onclick="congSo(Number(soIn.value))">Bắt đầu tính</button>
    <p id="out"></p>
</body>
<script>
    function congSo(soDaNhap) {
        let tong=0;
        for (let i = 1; i <= soDaNhap; i++) {
            tong=tong+i;
        }
        document.getElementById("out").innerHTML = 'Kết quả bằng: ' + tong + '.';
    }
</script>
</html>
