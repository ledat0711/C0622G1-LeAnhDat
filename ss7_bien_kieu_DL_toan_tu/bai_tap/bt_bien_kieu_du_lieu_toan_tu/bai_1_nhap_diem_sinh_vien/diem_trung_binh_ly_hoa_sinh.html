<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhDiemTrungBinh</title>

</head>
<body>
    <h2> Nhap diem: </h2>
    <p>Ly: <input type="text" id="a"/></p>
    <p>Hoa: <input type="text" id="b"/></p>
    <p>Sinh: <input type="text" id="c"/></p>
    <input type="button" value = "Điểm trung bình" onclick = "alert(dTB(Number(a.value),Number(b.value),Number(c.value)))">
    <input type="button" value = "Điểm tổng" onclick = "alert(tong(Number(a.value),Number(b.value),Number(c.value)))">
</body>
</html>
<script>
    function dTB(a, b, c) {
        return ((a + b + c) / 3);
    }
    function tong(a, b, c) {
        return (a+b+c);
    }
</script>
