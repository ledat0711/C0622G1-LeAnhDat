<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung Doi Tien</title>
</head>
<body>
<table name="abc">
    <tr><td colspan="4"><h2 style="text-align: center">VND<=>KRW</h2></td> </tr>
    <tr>
        <th><label for="Amount">Nhập vào số tiền</label></th>
        <th>Loại tiền đầu vào</th>
        <th>Loại tiền đầu ra</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" name="amount" id="Amount"></td>
        <td>
            <select id="From">
                <option value="VND">VietNam</option>
                <option value="KRW">KRW</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="VND">VietNam</option>
                <option  value="KRW">KRW</option>
            </select>
        </td>
        <td><button onclick="ChangeMoney()">Chuyển Đổi</button></td>
    </tr>
</table>
<br>
</body>
</html>
<script>
    function ChangeMoney() {
        let Amount = +document.getElementById("Amount").value;
        let FromC = document.getElementById("From").value;
        let To = document.getElementById("To").value;
        let ResultOK;


        if (FromC == "KRW" && To == "VND") {
            ResultOK = "Kết quả: " + (Amount * 17.88) + " Đ";
        }
        else if (FromC == "VND"&& To =="KRW"){
            ResultOK = "Kết quả: "+ (Amount / 17.88) + " ₩";
        }
        else if (FromC == "VND") {
            ResultOK = "Kết quả: " + Amount + " Đ"
        } else {
            ResultOK = "Kết quả: " + Amount + " ₩"
        }
        alert(ResultOK);
    }
</script>
