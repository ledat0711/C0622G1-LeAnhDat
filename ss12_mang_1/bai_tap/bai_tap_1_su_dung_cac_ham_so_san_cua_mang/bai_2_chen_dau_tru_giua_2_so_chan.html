<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Insert dashes (-) between even numbers</title>
</head>
<body>
    <button onclick="inRa()">Bắt đầu</button>
</body>
<script>
    function inRa() {
        let num = parseFloat(prompt());
        let str = num.toString();
        let result = [str[0]];
        let length1 = str.length;
        let x;
            for (x = 1; x < length1; x++) {
                if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
                    result.push('-', str[x]);
                } else {
                    result.push(str[x]);
                }
            }
            document.write(result.join(''));
        }
</script>
</html>
