<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="giaTriLonNhat()">Chạy</button>
</body>
<script>
    function giaTriLonNhat() {
        let array = [1, 3, 5, 4, 7, 3, 5, 10, 4, 5];
        let i;
        let tong=0;
        let max = array[0];
        for (i = 0; i < array.length; i++) {
            tong = tong + array[i];
            if (max < array[i]) {
                max = array[i];
            }
        }
        document.write('Giá trị lớn nhất: ' + max);
        document.write('<br>Giá trị trung bình: ' + tong/array.length);
    }
</script>
</html>
