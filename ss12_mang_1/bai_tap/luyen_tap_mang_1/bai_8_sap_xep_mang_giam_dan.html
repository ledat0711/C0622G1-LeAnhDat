<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>mang=[4,5,1,2,9,8,7,6,10,3]</p>
</body>
<script>
    let mang=[4,5,1,2,9,8,7,6,10,3]
    mang.sort(function (a, b) {
        return (b - a);
    })
    document.write('Mảng sau sắp xếp: mang=['+ mang+']');
</script>
</html>
