<script>
    let chuoiA= prompt('Nhập vào chuỗi đầu tiên');
    let chuoiB = prompt('Nhập vào chuỗi tiếp theo');
    if (chuoiA.includes(chuoiB) &&
        chuoiA.length == chuoiB.length) {
        document.write('Hai chuỗi giống nhau');
    } else {
        document.write('Hai chuỗi không giống nhau');
    }
</script>
