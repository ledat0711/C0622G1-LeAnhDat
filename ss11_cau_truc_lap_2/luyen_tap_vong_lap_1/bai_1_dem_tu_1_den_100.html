<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="demSo()">Nhấn để đếm</button>
</body>
<script>
    function demSo() {
        let i;
        for (i=1; i<=100; i++){
            alert(i);
            if(i==99){
                alert('Đã hoàn thành');
                break;
            }
        }
    }
</script>
</html>
