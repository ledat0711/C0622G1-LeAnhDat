<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="chiaHetCho3va5()">Nhấn chạy</button>
</body>
<script>
    function chiaHetCho3va5() {
        for(let i=1; i<=100; i++ ){
            if(i%15==0){
                document.write('=>FizzBuzz; <br>');
            }else if(i%3==0) {
                document.write('=>Fizz;<br>');
            } else if(i%5==0){
                document.write('=>Buzz;<br>');
            }else {
                document.write(i + ';<br>');
            }
        }
    }
</script>
</html>
