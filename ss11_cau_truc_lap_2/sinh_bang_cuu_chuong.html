<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bangCuuChuong()">Nhấn để in ra bảng cửu chương</button>
<p id="out"></p>
</body>
<script>
    function bangCuuChuong() {
        document.write("<table border='1'>");
        for (let i=1; i<=10; i++ ) {
            document.write("<tr>");
            for(let j=2; j<=9; j++){
                document.write('<td style="text-align: center">' + j +'x'+i+'='+i*j + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
        document.getElementById('out').innerHTML='<h3>Bảng Cửu Chương</h3>';
    }
