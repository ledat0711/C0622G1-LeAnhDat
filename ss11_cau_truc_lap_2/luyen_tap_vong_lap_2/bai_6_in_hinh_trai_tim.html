<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="traiTim()">Nhấn để in</button>
</body>
<script>
    function traiTim() {
        let i;
        let j;
        document.write('<table style="text-align: center"><tr><td><h1>');
        for (i = 1; i <7 ; i++) {
            for(j=1; j<=7 ; j++){
                if (!((i == 1 && (j==1||j==4||j==7))
                ||(i==4 &&(j==1||j==7))
                ||(i==5&&(j<=2||j>=6))
                ||(i==6&&(j<=3||j>=5)))){
                document.write('*');
                }else{
                document.write('&nbsp');
                }
            }
            document.write('<br>');
        }
        document.write('</h1></td></tr></table>');

    }
</script>
</html>
