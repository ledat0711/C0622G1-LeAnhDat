<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="inTamGiacVuong()">Nhấn để in ra</button>
</body>
<script>
    function inTamGiacVuong() {
        let sao = "";
        let i;
        let a;
        let b;
        for (i = 1; i <= 5; i++) {
            sao = sao + "*";
            document.write(sao + '<br>');
        }
        document.write('<br>');
        sao = "";
        for (a = 5; a >= 1; a--) {
            for (b = 1; b <= a; b++) {
                sao = sao + "*";
            }
            document.write(sao + '<br>');
            sao = "";
        }
        document.write('</table>');
        sao = "";
        let e;
        document.write('<table style="text-align: right">');
        for (e = 1; e <= 5; e++) {
            sao = sao + "*";
            document.write('<tr><td>' + sao + '</td></tr>');
        }
        document.write('</table>');
        document.write('<br>');
        let c;
        let d;
        sao = "";
        document.write('<table style="text-align: right">');
        for (c = 5; c >= 1; c--) {
            document.write('<tr><td>');
            for (d = 1; d <= c; d++) {
                sao = sao + "*";
            }
            document.write(sao + '</td></tr>');
            sao = "";
        }
        document.write('</table>');
    }
</script>
</html>
