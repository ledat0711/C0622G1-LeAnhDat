
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="kiemTraSoNguyenTo()">In ra 20 số nguyên tố đầu tiên</button>
</body>
<script>
    function kiemTraSoNguyenTo() {
        let count = 0;
        let countSoNguyenTo = 1;
        for (let i = 2; i < 1000; i++) {
            if (countSoNguyenTo<= 20) {
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 0) {
                    document.write(i + "<br>");
                    countSoNguyenTo+= 1;
                }
                count = 0;
            } else {
                break;
            }
        }
    }
</script>
</html>--
