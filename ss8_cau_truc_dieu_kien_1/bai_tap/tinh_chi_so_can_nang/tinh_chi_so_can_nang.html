<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
    <h1>Tính chỉ số cân nặng (BMI)</h1>
    <label for="weightHTML">Nhập cân nặng (Đơn vị: kg)</label><br>
    <input type = "text" id="weightHTML"><br><br>
    <label for="highHTML">Nhập chiều cao (Đơn vị: m)</label><br>
    <input type = "text" id="highHTML" style="height: 50px; width: 200px"><br><br>
    <input type="button" value="Thực hiện tính toán" onclick="(bMIFunction())">
    <p type="text" id="outputText"></p>
    <p type="text" id="outputBMI"></p>
    </table>
</body>
</html>
<script>
    function bMIFunction () {
        let weightJS = document.getElementById("weightHTML").value;
        let highJS = document.getElementById("highHTML").value;
        let bMIJS = (weightJS / (highJS * highJS));
        if (bMIJS < 18) {
            document.getElementById('outputText').innerHTML = 'Chỉ số BMI của bạn là:' +bMIJS.toFixed(2);
            document.getElementById('outputBMI').innerHTML = 'Bạn bị thiếu cân.';
        }
        else if (bMIJS < 25.0) {
            document.getElementById('outputText').innerHTML = 'Chỉ số BMI của bạn là:' + bMIJS.toFixed(2);
            document.getElementById('outputBMI').innerHTML = 'Cân nặng của bạn bình thường.';
        }
        else if (bMIJS < 30.0) {
            document.getElementById('outputText').innerHTML = 'Chỉ số BMI của bạn là:' + bMIJS.toFixed(2);
            document.getElementById('outputBMI').innerHTML = 'Bạn bị thừa cân.';
        }
        else {
            document.getElementById('outputText').innerHTML = 'Chỉ số BMI của bạn là:' + bMIJS.toFixed(2);
            document.getElementById('outputBMI').innerHTML = 'Bạn bị béo phì';
        }
    }

</script>
