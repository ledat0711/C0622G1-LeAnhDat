<script>
//     Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
//         Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
// ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
    let xauKyTu1="aabcceummmkl";
    let mangKyTuKhacNhau1=locKyTuKhacNhau(xauKyTu1);
    let xauKyTu2="adcaaeekk";
    let arrXauKyTu2=xauKyTu2.split("");
    let arrKyTuChung=[];
    let count=0;
    for (let k = 0; k < arrXauKyTu2.length; k++) {
        if(arrXauKyTu2.indexOf(mangKyTuKhacNhau1[k])!==-1){
            count++;
            arrKyTuChung.push(mangKyTuKhacNhau1[k]);
        }
    }
    console.log(count);
    console.log('Ký tự chung giữa 2 xâu:' + arrKyTuChung);

    function locKyTuKhacNhau(xauKyTu){
        let mang1=xauKyTu.split(/\s+/);
        let mang2=mang1.join("").split("");
        for (let i = 0; i < mang2.length; i++) {
            for (let j=i+1; j<mang2.length;j++) {
                if(mang2[i]===mang2[j]) {
                    mang2.splice(j, 1);
                }
            }
        }
        return mang2;
    }
</script>
