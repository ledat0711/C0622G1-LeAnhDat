<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="age1">Nhập số tuổi</label><br>
    <input type="number" id="age1" name="age1"><br>
    <input value="Kiểm tra tuổi" type="button" onclick="check(Number(age1.value))">
    <p id="display0"></p>
</body>
<script>
    function check(age2) {
        if (age2 > 0 && age2 <120){
            document.getElementById('display0').innerHTML = age2 + ' tuổi: nằm trong khoảng tuổi tác con người';
        }else{
            document.getElementById('display0').innerHTML = age2 + ': không phải giá trị tuổi tác con người';
        }
    }
</script>
</html>
