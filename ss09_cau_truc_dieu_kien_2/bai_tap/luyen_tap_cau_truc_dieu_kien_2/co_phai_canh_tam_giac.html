<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="a" >Nhập a</label>
    <input type="number" id="a" name="a">
    <label for="b" >Nhập b</label>
    <input type="number" id="b" name="b">
    <label for="c" >Nhập c</label>
    <input type="number" id="c" name="c">
    <input type="button" value="Kiểm tra" onclick="kiemTra(Number(a.value), Number(b.value), Number(c.value))">
    <p id='out'></p>
</body>
<script>
    function kiemTra(a, b, c) {
        if(a!==0 && b!==0 && c!==0) {
            if (a < b + c && b < a + c && c < a + b) {
                document.getElementById('out').innerHTML= '3 giá trị đã nhập vào là các giá trị 3 cạnh trong tam giác'
            }else{
                document.getElementById('out').innerHTML= '3 giá trị đã nhập vào không phải các giá trị 3 cạnh trong tam giác'
            }
        }else{
            document.getElementById('out').innerHTML= '3 giá trị đã nhập vào không phải các giá trị 3 cạnh trong tam giác'
        }
    }

</script>
</html>
