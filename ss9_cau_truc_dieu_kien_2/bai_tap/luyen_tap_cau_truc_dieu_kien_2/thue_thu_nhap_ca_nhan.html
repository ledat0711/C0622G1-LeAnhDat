<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="luong1">Nhập số tiền lương:</label>
    <input type="number" id="luong1" name="luong1"><label for="luong1"> (đơn vị: triệu VND)</label><br>
    <input type="button" value="Tính thuế phải nộp" onclick="thue(Number(luong1.value))">
    <p id="out"></p>
</body>
<script>
    function thue(luong) {
        let money;
        if (luong>=15){
            money=luong*15/100;
        }else if (luong>=7){
            money=luong*10/100;
        }else{
            money=luong*5/100;
        }
        document.getElementById('out').innerHTML= 'Thuế phải nộp: ' + money +' triệu VND';
    }
</script>
</html>
