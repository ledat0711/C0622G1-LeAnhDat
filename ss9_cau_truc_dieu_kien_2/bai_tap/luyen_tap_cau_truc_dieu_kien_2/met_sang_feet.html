<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="met1">Nhập giá trị met: </label>
    <input type="number" id="met1" name="met1"> <label for="met1">met</label><br><br>
    <input type="button" value="Chuyển đổi sang feet" onclick="change(Number(met1.value))">
    <p id='outFeet'></p>
</body>
<script>
    function change(met2) {
        let feet2 = met2 * 3.2808;
        document.getElementById('outFeet').innerHTML='Kết quả chuyển đổi: ' + feet2 + ' feet';
    }
</script>
</html>
