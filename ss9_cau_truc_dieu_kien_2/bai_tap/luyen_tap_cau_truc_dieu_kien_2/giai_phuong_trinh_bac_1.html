<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Giải phương trình: ax + b =0 </p>
    <label for="aBody">Nhập a:</label>
    <input type="number" id="aBody" name="aBody"><br>
    <label for="bBody">Nhập b:</label>
    <input type="number" id="bBody" name="bBody"><br>
    <input type="button" value="Giải PT" onclick="giaiPhuongTrinhBac1(aBody.value, bBody.value)">
    <p id="nghiemPhuongTrinh"></p>
</body>
<script>
    let aHam;
    let bHam;

    function giaiPhuongTrinhBac1(aHam, bHam) {
        if (aHam==0) {
            if (bHam == 0) {
                document.getElementById('nghiemPhuongTrinh').innerHTML = 'Phương trình có vô số nghiệmm';
            } else {
                document.getElementById('nghiemPhuongTrinh').innerHTML = 'Phương trình vô nghiệm'
            }
        }else{
            let x = -bHam / aHam;
            document.getElementById('nghiemPhuongTrinh').innerHTML = 'Phương trình có nghiệm: ' + x.toFixed(2);
        }
    }
</script>
</html>
