<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="doC">Nhập độ C:</label>
    <input type="number" id="doC" name="doC"> <label for="doC">độ C</label><br><br>
    <input type="button" value="Chuyển đổi sang độ F" onclick="change(Number(doC.value))">
    <p id='outF'></p>
</body>
    <script>
        function change(valueC) {
            let valueF = valueC * 9 / 5 + 32;
            document.getElementById('outF').innerHTML='Kết quả chuyển đổi: ' + valueF + ' độ F';
        }
    </script>
</html>
