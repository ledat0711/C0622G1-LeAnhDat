<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="soChu1">Nhập số chữ điện:</label>
    <input type="number" id="soChu1" name="soChu1">
    <input type="button" value="Tính tiền điện" onclick="tienDien(soChu1.value)">
    <p id="out"></p>
</body>
<script>
    function tienDien(soChu) {
        if (soChu>200){
            money=(soChu-200)*2000 + 1000*200;
        }else{
            money=soChu*1000;
        }
        document.getElementById('out').innerHTML=money + 'VND';
    }
</script>
</html>
